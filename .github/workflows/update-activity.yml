name: Update Activity

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:  

jobs:
  update_tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run habit tracker update script
        run: |
          python .github/scripts/update_activity.py

      - name: Commit updated README
        run: |
          git config --global user.email "hayleyjolliffe@proton.me"
          git config --global user.name "Hayley Jolliffe"
          git add README.md
          git commit -m "Update activity"
          git push
